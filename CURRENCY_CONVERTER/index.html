<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURRENCY CONVERTER</title>
    <link href="assets/IMAGES/FAVICON/favicon-32x32.png" rel="icon">
    <link href="assets/IMAGES/FAVICON/apple-touch-icon.png" rel="apple-touch-icon">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <img class="demo-bg" src="assets/IMAGES/BACKGROUND.png" alt="">
    <div class="container">
        <h1 class="title">Currency Converter</h1>
        <div class="converter">
          <div class="input-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Enter amount" min="0" step="0.01" required>
          </div>
          <div class="input-group">
            <label for="baseCurrency">Base Curr.</label>
            <select id="baseCurrency">
              <option value="USD">USD</option>
              <option value="LKR">LKR</option>
              <option value="INR">INR</option>
            </select>
          </div>
          <div class="input-group">
            <label for="targetCurrency">Target Curr.</label>
            <select id="targetCurrency">
              <option value="USD">USD</option>
              <option value="LKR">LKR</option>
              <option value="INR">INR</option>
            </select>
          </div>
          <button id="convertBtn">Convert</button>
        </div>
        <div class="result">
          <p id="conversionResult"></p>
        </div>
    </div>


    
    <script src="assets/JS/script.js"></script>
</body>
</html>
