<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link href="assets/IMAGES/FAVICON/favicon-32x32.png" rel="icon">
    <link href="assets/IMAGES/FAVICON/apple-touch-icon.png" rel="apple-touch-icon">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <img class="demo-bg" src="assets/IMAGES/BACKGROUND.png" alt="" style="">
    <div class="container">
        <h1 class="heading">Weight Converter</h1>
        <div class="input-container">
            <label for="pounds">Pounds:</label>
            <input type="number" id="input" class="input" step=".1" placeholder="Enter number">
        </div>
        <p>Your weight in kg is: <span id="result"></span></p>
        <p class="error" id="error"></p>
    </div>


    <script src="assets/JS/script.js"></script>
</body>
</html>
