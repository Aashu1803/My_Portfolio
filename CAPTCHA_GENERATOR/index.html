<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Captcha Generator</title>
  <link href="assets/IMAGES/FAVICON/favicon-32x32.png" rel="icon">
    <link href="assets/IMAGES/FAVICON/apple-touch-icon.png" rel="apple-touch-icon">
  <link rel="stylesheet" href="assets/css/style.css" />
  <!-- Fontawesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<body>
  <img class="demo-bg" src="assets/IMAGES/BACKGROUND.png" alt="">
  <div class="container">
    <header>Captcha Generator</header>
    <div class="input_field captch_box">
      <input type="text" value="" disabled />
      <button class="refresh_button">
        <i class="fa-solid fa-rotate-right"></i>
      </button>
    </div>
    <div class="input_field captch_input">
      <input type="text" placeholder="Enter captcha" />
    </div>
    <div class="message">Entered captcha is correct</div>
    <div class="input_field button disabled">
      <button>Submit Captcha</button>
    </div>
  </div>

  <script src="assets/JS/script.js"></script>
</body>

</html>
