<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link href="assets/IMAGES/FAVICON/favicon-32x32.png" rel="icon">
    <link href="assets/IMAGES/FAVICON/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- boxicon cdn  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <!-- custom css file  -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <img class="demo-bg" src="assets/IMAGES/BACKGROUND.png" alt="">
    <!-- app  -->
    <div class="todo-app">
        <!-- app header  -->
        <h1>Todo App</h1>

        <!-- input group  -->
        <form class="input-group">
            <input type="text" name="" id="taskInput" placeholder="Add a task" required >
            <button class="btn add-task-btn" onclick="addTask()">
                Add Task
            </button>
        </form>


        <!-- task list  -->
        <ul id="taskList"></ul>

    </div>


    <!-- custom js file  -->
    <script src="assets/JS/script.js"></script>

</body>
</html>
